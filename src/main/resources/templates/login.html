<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles-form">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="form-login-1">
            <form name="f" th:action="@{/login}" method="post">
                <fieldset>
                    <!-- Thymeleaf + Spring Security error display -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <!--                         Login Controls-->
                    <img src="images/LogoMakr9uhDkH.png" class="logo-1">
                    <h4>Login here...</h4>
                    <div class="form-group form-inline">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Email">
                    </div>

                    <div class="form-group form-inline">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">

                        <a href="/forgotPassword" class = "ml-2">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Submit</button>

                        <a href="/"> Cancel </a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
