<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles">
    <title>LevelCreator - A Collaborative Level Building Tool</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments.html :: nav"></header>
<!--Create New Poject Button-->
<div class="card" style="width: 18rem; margin:auto; " data-toggle="modal" data-target="#exampleModalCenter">
    <img src="../images/plus.svg" class="card-img-top addButton" alt="...">
</div>
<!--The popup model-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create A New Map!!</h5>
            </div>
            <div class="modal-body">
                <!--                The Input Form-->
                <!--/*@thymesVar id="project" type=""*/-->
                <form action="#" th:action="@{/workspace}" th:object="${project}" method = "POST">
                    <div class="form-group form-inline">
                        <label>Orientation:</label>
                        <select id="orientation" style="padding-left: 10px">
                            <option value="Orthogonal">Orthogonal</option>
                            <option value="Isometric">Isometric</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mapWidth">Map Width:</label>
                        <input type="text" class="form-control" id="mapWidth" placeholder="Enter map width">
                    </div>
                    <div class="form-group">
                        <label for="mapHeight">Map Height:</label>
                        <input type="text" class="form-control" id="mapHeight" placeholder="Enter map height">
                    </div>
                    <div class="form-group">
                        <label for="tileWidth">Tile Width:</label>
                        <input type="text" class="form-control" id="tileWidth" value="32" placeholder="Enter tile width">
                    </div>
                    <div class="form-group">
                        <label for="tileHeight">Tile Height:</label>
                        <input type="text" class="form-control" id="tileHeight" value="32" placeholder="Enter tile height">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" onclick="createJson()">Create Map</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="js/addProject.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
