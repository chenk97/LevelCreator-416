<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles-form">
    <title>Register</title>
</head>
<body>
<div class="h-100 d-flex justify-content-center align-items-center">

    <div class="form-login-1">
        <form th:action="@{/registration}" th:object="${user}" method="POST">
            <img src="images/LogoMakr9uhDkH.png" class="logo-1">
            <h4>Start Creating ...</h4>
            <div class="form-group form-inline">
                <label for="Username" >Username:</label>
                <input type="text" class="form-control input-sm chat-input" th:field="*{username}" id="Username" placeholder="Enter username">
                <p class="error-message"
                   th:each="error: ${#fields.errors('username')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group form-inline">
                <label for="Email">Email Address:</label>
                <input type="email" class="form-control input-sm chat-input" th:field="*{email}" id="Email" placeholder="Enter email">
                <p class="error-message"
                   th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group form-inline">
                <label for="password">Password:</label>
                <input type="password" class="form-control input-sm chat-input" th:field="*{password}" id="password" placeholder="Enter password">
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="wrapper">
                <span class="group-btn">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </span>
                <a href="/"> Cancel </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
