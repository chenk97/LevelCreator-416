                        </ul>

                    </div>
                    <div class="card-footer text-muted">

                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" onclick="newTileLayer()">Tile Layer</button>
                            <button class="dropdown-item" type="button" onclick="newObjectLayer()">Object layer</button>
                        </div>

                        <i class="fas fa-minus layerIcon" onclick="deleteLayer()"></i>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="card card1">

                        <input type="file" id="fileBtn" hidden="hidden" onclick="this.value = null" onchange="addTileset(this);">
                        <a href="#" class="add-tileset float-right my-1 ml-lg-5" id="plusBtn"><span class="fas fa-plus"></span></a>
                        <a href="#" class="remove-tileset float-right my-1 ml-4" id="minusBtn"><span class="fas fa-minus"></span></a>
