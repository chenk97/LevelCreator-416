<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles-form">
    <title>LevelCreator - Profile</title>
</head>

<body>

    <header th:insert="fragments.html :: nav"></header>

    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="form-login-1">
            <div th:if="${passwordChanged}" class="alert alert-success text-center" role="alert">
                <h5>Your password has been reset.</h5>
            </div>
<!--            <center><img src="https://bootdey.com/img/Content/user_2.jpg" alt="" class="img-circle" width="50%" height="50%"></center>-->
<!--            <br>-->
            <h4><span sec:authentication="name"></span></h4>
            <div class="form-group form-inline">
                <label>Email Address:</label>
                <b th:text=${user.email}>User email will be rendered here</b>
            </div>
            <form th:action="@{/reset-password}" method="post">
                <div class="form-group form-inline">
                    <label for="password">New Password:</label>
                    <input type="password" class="form-control input-sm chat-input" id="password" name="password"
                           placeholder="New Password">
                </div>
                <div class="form-group form-inline">
                    <label for="cfmpassword">Confirm Password:</label>
                    <input type="password" class="form-control input-sm chat-input" id="cfmpassword" name="cfmpassword"
                           placeholder="Confirm Password">
                </div>
                <div th:if="${passwordNotMatch}" class="alert alert-danger text-center" role="alert">
                    <h5>Password does not match!</h5>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
